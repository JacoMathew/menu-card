<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link rel="icon" href="Assets\images\MenuIcon.png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <link href="style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="http://static.sasongsmat.nu/fonts/vegetarian.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&family=Amita:wght@700&family=Merienda&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="headerNavbar">
    </header>

    <section id="Recommended">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="category">
                        Chefs Choice
                        <span>
                            <i style="font-weight: inherit" class="fab fa-hotjar recommend">
                            </i>
                        </span>
                    </h2>
                </div>
            </div>
            <!-- Use flex-nowrap with CSS to get the side scrolling behaviour -->
            <div class="row flex-nowrap" id="recommend-container"></div>

        </div>
        </div>
    </section>

    <section id="Menu">
        <div id="menu-container" class="container-fluid"></div>
        <script id="menu-template" type="text/x-handlebars-template">
        {{#each menuCategory}}
          <div id="{{sectionId}}"   class="row">
            <div class="col-12">
              <h2 class="category">
                {{category}} :
              </h2>
            </div>
          </div>

          <div class="row" id="{{divId}}">
          </div>
        {{/each}}
      </script>
        <div id="item-template-script-container"></div>
    </section>

    <section class="fab-container">
        <a href="#headerNavbar">
            <button 
            type="button"
            class="fab-icon-holder"
            data-toggle="tooltip" 
            data-placement="top" 
            title="Return to Top">
                <span>
                    <i class="fas fa-angle-double-up navbarIconColour"></i>
                </span>
            </button>
        </a>
    </section>

    <footer id="footer" class="footer">
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
