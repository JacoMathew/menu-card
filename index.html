<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="Assets\images\MenuIcon.png" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ef8dcddefd.js" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header id="headerNavbar">
        <nav class="navbar navbar-light navbarStyling">
            <a href="#">
                <img class="menuNavbarIcon" src="Assets\images\MenuIcon.png" alt="Menu">
            </a>
            <button class="navbar-toggler navbarButton" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span>
                    <i class="fa fa-bars navbarIconColour"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#Soups">
                            Soups <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Biriyani">
                            Biriyani</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Chinese</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Indian</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Continental</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Ice Cream</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Juice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Arabic</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Rice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!" data-toggle="collapse" data-target="#navbarNav">
                            Breads</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <section id="Recommendation">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="category">Chefs Choice :</h2>
                </div>
            </div>
            <div class="row" id="recommend-container"></div>
        </div>
        <!-- Handlebar complier to interate through Soup JS Object -->
        <script id="recommend-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="col-lg-6">                
                <div class="card flex-row flex-wrap cardStyling">
                    <div class="cardText">
                        <h3 class="font-weight-bold">{{name}}</h3>
                        <h5>{{category}}</h5>
                        <p>Rs. {{price}}</p>
                    </div>
                    <div class="cardImage">
                        <img src="{{photo}}" alt=" Photo">
                    </div>
                    <div class="card-footer w-100" id="{{category}}{{@index}}">
                        <h5 class="font-weight-bold">Description
                            <span>
                            <i style="font-weight:inherit;" id="{{category}}{{@index}}arrow"
                            class="fa fa-angle-double-down">
                            </i>
                            </span>
                        </h5>
                        <p class="descriptionToggle" id="{{category}}{{@index}}description"
                        style="display: none;">
                            {{name}} : {{description}}</p>
                    </div>
                </div>                
            </div>
            {{/each}}                
        </script>
    </section>

    <section id="Soups">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="category">SOUPS :</h2>
                </div>
            </div>
            <div class="row" id="soups-container"></div>
        </div>
        <!-- Handlebar complier to interate through Soup JS Object -->
        <script id="soups-template" type="text/x-handlebars-template">
            {{#each this}}
            <div class="col-lg-6">                
                <div class="card flex-row flex-wrap cardStyling">
                    <div class="cardText">
                        <h3 class="font-weight-bold">{{name}}</h3>
                        <h5>{{category}}</h5>
                        <p>Rs. {{price}}</p>
                    </div>
                    <div class="cardImage">
                        <img src="{{photo}}" alt=" Photo">
                    </div>
                    <div class="card-footer w-100" id="{{category}}{{@index}}">
                        <h5 class="font-weight-bold">Description
                            <span>
                            <i style="font-weight:inherit;" class="certificatePullDown fa fa-angle-double-down ">
                            </i>
                            </span>
                        </h5>
                        <p class="descriptionToggle" id="{{category}}{{@index}}description"
                        style="display: none;">
                            {{name}} : {{description}}</p>
                    </div>
                </div>                
            </div>
            {{/each}}                
        </script>
    </section>

    <section id="Biriyani">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h2 class="category">BIRIYANI :</h2>
                </div>
            </div>
            <div class="row" id="biriyani-container"></div>

            <!-- Handlebar complier to interate through Biriyani JS Object -->
            <script id="biriyani-template" type="text/x-handlebars-template">
                {{#each this}}
                <div class="col-lg-6">
                    <div class="card flex-row flex-wrap cardStyling">
                        <div class="cardText">
                            <h3 class="font-weight-bold">{{name}}</h3>
                            <h5>{{category}}</h5>
                            <p>Rs. {{price}}</p>
                        </div>
                        <div class="cardImage">
                            <img src="{{photo}}" alt=" Photo">
                        </div>
                        <div class="card-footer w-100" id="{{category}}{{@index}}">
                            <h5 class="font-weight-bold">Description
                                <span>
                                <i style="font-weight:inherit;" class="certificatePullDown fa fa-angle-double-down ">
                                </i>
                                </span>
                            </h5>                        
                            <p class="descriptionToggle" id="{{category}}{{@index}}description"
                            style="display: none;">
                                {{name}} : {{description}}</p>
                        </div>
                    </div>
                </div>
                {{/each}}
            </script>
        </div>
    </section>

    <footer>
        <p style="background-color: aqua; height: 200px;"></p>
    </footer>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous"></script>
    <Script src="./Assets/categoryJS/soups.js"></Script>
    <script src="./Assets/categoryJS/biriyanis.js"></script>
    <Script src="./index.js"></Script>


</body>

</html>
