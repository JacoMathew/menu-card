    <section id="Recommended">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2 class="category">
              Chefs Choice
              <span>
                <i style="font-weight: inherit" class="fab fa-hotjar recommend">
                </i>
              </span>
            </h2>
          </div>
        </div>
        <div class="row" id="recommend-container"></div>
      </div>
      <!-- Handlebar complier to interate through Soup JS Object -->
      <script id="recommend-template" type="text/x-handlebars-template">
        {{#each recommend}}
          <div class="col-lg-6">
            <div class="card flex-row flex-wrap cardStyling">
              <div class="cardText">
                <h3 class="font-weight-bold">
                  {{name}}
                </h3>
                <h5>
                  {{category}}
                </h5>
                <p>
                  Rs. {{price}}
                </p>
              </div>
              <!-- Trigger the modal with a image inside a button -->
              <div class="cardImage">
                <button
                  type="button"
                  id="{{category}}{{@index}}"
                  class="imageBtn"
                  data-toggle="modal"
                  href="#myModal"
                >
                  <img src="{{photo}}" alt=" Photo" />
                </button>
              </div>
              <div class="card-footer w-100" id="{{category}}{{@index}}">
                <h5 class="font-weight-bold">
                  Description
                  <span>
                    <i
                      style="font-weight:inherit;"
                      id="{{category}}{{@index}}arrow"
                      class="fa fa-angle-down"
                    >
                    </i>
                  </span>
                </h5>
                <p
                  class="descriptionToggle"
                  id="{{category}}{{@index}}description"
                  style="display: none;"
                >
                  {{name}} : {{description}}
                </p>
              </div>
            </div>
          </div>
        {{/each}}
      </script>
    </section>

    <section id="Soups">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2 class="category">SOUPS :</h2>
          </div>
        </div>
        <div class="row" id="soups-container"></div>
      </div>
      <!-- Handlebar complier to interate through Soup JS Object -->
      <script id="soups-template" type="text/x-handlebars-template">
        {{#each soups}}
          <div class="col-lg-6">
            <div class="card flex-row flex-wrap cardStyling">
              <div class="cardText">
                <h3 class="font-weight-bold">
                  {{name}}
                </h3>
                <h5>
                  {{category}}
                </h5>
                <p>
                  Rs. {{price}}
                </p>
              </div>
              <!-- Trigger the modal with a image inside a button -->
              <div class="cardImage">
                <button
                  type="button"
                  id="{{category}}{{@index}}"
                  class="imageBtn"
                  data-toggle="modal"
                  data-target="#{{category}}{{@index}}Modal"
                >
                  <img src="{{photo}}" alt=" Photo" />
                </button>
              </div>
              <div class="card-footer w-100" id="{{category}}{{@index}}">
                <h5 class="font-weight-bold">
                  Description
                  <span>
                    <i
                      id="{{category}}{{@index}}arrow"
                      class="angleAnimate fa fa-angle-down"
                    >
                    </i>
                  </span>
                </h5>
                <p
                  class="descriptionToggle"
                  id="{{category}}{{@index}}description"
                  style="display: none;"
                >
                  <span
                  style="font-weight: bold;">{{name}} : </span>{{description}}
                </p>
              </div>
              <!-- Modal -->
            </div>
            <div
              class="modal fade bd-example-modal-lg"
              id="{{category}}{{@index}}Modal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="{{category}}{{@index}}ModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title"
                      id="{{category}}{{@index}}ModalLabel"
                    >
                      {{name}} :
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">
                        &times;
                      </span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Image Carousel START -->
                    <div
                      id="{{category}}{{@index}}carouselCaptions"
                      class="carousel slide"
                      data-ride="carousel"
                    >
                      <div class="carousel-inner">
                        {{#if gallery}}
                        {{#each gallery}}
                        <div class="carousel-item {{#if @first}} active {{/if}} ">
                          <div class="imageText">
                            <img
                              src="{{this}}"
                              class="d-block w-100 carouselImg"
                              alt="Image"
                            />
                            <!-- <div class="text-block">
                              <h4>
                              </h4>
                            </div> -->
                          </div>
                        </div>
                        {{/each}}
                        {{else}}
                        <div class="carousel-item active">
                          <div class="imageText">
                            <img
                              src="{{photo}}"
                              class="d-block w-100 carouselImg"
                              alt="Image"
                            />
                          </div>
                        </div>
                        {{/if}}
                      </div>

                      <a
                        class="carousel-control-prev"
                        href="#{{category}}{{@index}}carouselCaptions"
                        role="button"
                        data-slide="prev"
                      >
                        <span aria-hidden="true">
                          <i class="fa fa-angle-double-left iconColor"></i>
                        </span>
                        <span class="sr-only">
                          Previous
                        </span>
                      </a>
                      <a
                        class="carousel-control-next"
                        href="#{{category}}{{@index}}carouselCaptions"
                        role="button"
                        data-slide="next"
                      >
                        <span aria-hidden="true">
                          <i class="fa fa-angle-double-right iconColor"></i>
                        </span>
                        <span class="sr-only">
                          Next
                        </span>
                      </a>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </script>
    </section>
